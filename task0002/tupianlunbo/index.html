<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
</head>
<body>
    <div class="container" >
        <div id="picture">
            <img src="img/1.jpg"/>
            <img src="img/2.jpg"/>
            <img src="img/3.jpg"/>
            <img src="img/4.jpg"/>
            <img src="img/5.jpg"/>
        </div>
        <span class="arrow" id="prev">&lt</span>
        <span class="arrow" id="next">&gt</span>
        <div class="dot">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
    </div>
<script type="text/javascript">
    var container = document.getElementsByClassName('container')[0];
   var prev = document.getElementById('prev');
    var next = document.getElementById('next');
   var picture = document.getElementById('picture');
   var dot = document.getElementsByClassName('dot')[0].getElementsByTagName('span');
   var index = 1;
   var timer = null;
    function animate(offset)
    {
        index= index-offset/600;
        picture.style.left = picture.offsetLeft+offset+'px';
        if(picture.offsetLeft==600)
        {
            picture.style.left = -2400+'px';
            index=5;
        }
        if(picture.offsetLeft==-3000)
        {
            picture.style.left = 0+'px';
            index=1;
        }
    }
   function showDot()
   {
       for(var i= 1;i<=5;i++)
       {
           dot[i-1].className= '';
       }
       dot[index-1].className = 'on';
   }
    prev.onclick=function()
    {
        animate(600);
        showDot();
    };
    next.onclick = function()
    {
        animate(-600);
        showDot();
    };
   for(var i=0;i<5;i++)
   {

       dot[i].onclick = function()
       {
           var pointer = this.getAttribute('index');
           if(pointer != index)
           {
               var offset = (pointer-index)*(-600);
               animate(offset);
               showDot();
           }
       };
   }
    function play(){
        timer = setInterval(function(){
            animate(-600);
            showDot();
        },2000);
    }
    function stop(){
        clearInterval(timer);
    }
    play();
    container.onmouseout = play;
    container.onmouseover = stop;
</script>
</body>
</html>
