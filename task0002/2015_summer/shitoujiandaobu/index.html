<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img id="jiandao" src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/jiandao.jpg?raw=true">
<img id="shitou" src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/shitou.jpg?raw=true">
<img id="bu" src="https://github.com/baidu-ife/ife/blob/master/2015_summer/asset/bu.jpg?raw=true">
<br>
<img id="my" src="">
<img id="computer" src="">
<br>
<span></span>
<script>
 var jiandao = document.getElementById('jiandao');
 var shitou = document.getElementById('shitou');
 var bu = document.getElementById('bu');

 jiandao.onclick = function ()

 {
     document.getElementById('my').src= jiandao.getAttribute('src');
     computer();
 };
 shitou.onclick = function ()

 {
     document.getElementById('my').src= shitou.getAttribute('src');
     computer();
 };
 bu.onclick = function ()

 {
     document.getElementById('my').src= bu.getAttribute('src');
     computer();
 };
    function computer()
    {
        if(Math.random()<0.33)
        {
            return document.getElementById('computer').src=jiandao.getAttribute('src');
        }
        else if(Math.random()<0.67)
        {
            return document.getElementById('computer').src=shitou.getAttribute('src');
        }
        else
        {
            return document.getElementById('computer').src=bu.getAttribute('src');
        }

    }
</script>
</body>
</html>
